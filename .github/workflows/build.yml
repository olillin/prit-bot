# This workflow will build the app using node

name: Test Node.js Package

on:
    push:
    pull_request:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
            - run: npm ci -D
            - run: npm run build
            # - run: npm test
